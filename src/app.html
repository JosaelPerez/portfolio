<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fonts (Fira Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/540cd8a31b.js"
      crossorigin="anonymous"></script>
    <!-- Particles -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load("particles-js", "assets/particles.json")
    </script>
  </head>

  %sveltekit.head%
  <body data-sveltekit-preload-data="hover" class="fira-sans-regular bg-black">
    <!-- Particles container -->
    <div
      id="particles-js"
      class="absolute left-0 top-0 -z-10 h-screen w-screen bg-black"></div>
    <!-- Body -->
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
